    <div *ngIf="repositorios" class="repos-container">
      <h2 class="repos-title">Lista de Repositorios de GitHub</h2>
      <ul class="repos-list">
        <li *ngFor="let repo of repositorios" class="repo-item">
          <a [href]="repo.html_url" target="_blank">{{ repo.name }}</a>
        </li>
      </ul>
